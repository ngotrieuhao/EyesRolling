<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nobita</title>
    <link rel="icon" href="./img/Eyes.png" />
    <script
      src="https://kit.fontawesome.com/27d79cf26d.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- ==== Eyes Rolling ==== -->

    <div class="wrapp__character">
      <button
        onclick="window.location.href='./index.html'"
        class="character__btn--back"
      >
        <div class="icon-container">
          <div class="icon icon--left">
            <i class="fa-solid fa-arrow-left-long"></i>
          </div>
          <div class="icon icon--right">
            <i class="fa-solid fa-arrow-left-long"></i>
          </div>
        </div>
        <span class="back--text">Back</span>
      </button>
      <div class="character" id="characternobita">
        <img src="./img/nobita.png" alt="Nobita" />

        <div class="wrapp__eyes">
          <div class="eye" id="nobita">
            <div class="eye__ball" id="ballnobita"></div>
          </div>

          <div class="eye" id="nobita">
            <div class="eye__ball" id="ballnobita"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
